<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - IPTV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Plataforma IPTV</h1>
    </header>

    <section id="cadastro">
        <h2>Cadastrar Novo Cliente</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="login">
        <h2>Login de Cliente</h2>
        <form id="formLogin">
            <label for="emailLogin">E-mail:</label>
            <input type="email" id="emailLogin" name="emailLogin" required><br><br>

            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" name="senhaLogin" required><br><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="m3u" style="display: none;">
        <h2>Seu M3U Exclusivo</h2>
        <p id="m3uLink"></p>
    </section>

    <footer>
        <p>&copy; 2024 IPTV. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
